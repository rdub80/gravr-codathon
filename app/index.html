      <a-assets>
        <a-mixin id="check"

        <a-mixin id="grid"

          rotation="-90 0 0"
          material="src:assets/grid.png; repeat:75 75"

        <a-mixin id="cm"
          geometry="primitive:box; width: 0.1; depth:0.005; height: 0.01"
          material="color:#58546B"
        ></a-mixin>
        <a-mixin id="dm"

          material="color:#8E9EAB"
        ></a-mixin>
        <a-mixin id="m"
          geometry="primitive:box; width: 0.1; depth:0.01; height: 1"
          material="color:#1F1C2C"
        ></a-mixin>
        <a-mixin id="scale"
          geometry="primitive:box; width: 0.1; depth:0.05; height: 0.01"
          material="color:#fff; opacity:1; shader: flat;">
        </a-mixin>

        <img id="horrorThumbnail" src="assets/classichorrorspace.jpg">
        <img id="interfaceThumbnail" src="assets/interfacespace.jpg">
        <img id="dinoThumbnail" src="assets/dinospace.jpg">
